<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta Tag untuk PWA -->
  <!-- Menentukan warna tema saat aplikasi dipasang di perangkat (khusus untuk PWA) -->
  <meta name="theme-color" content="#ffffff" />
  
  <!-- Menghubungkan file manifest.json untuk mendeskripsikan aplikasi saat diinstal (ikon, nama, warna tema, dll) -->
  <link rel="manifest" href="manifest.json" />

  <!-- Ikon yang ditampilkan di tab browser dan layar utama saat diinstal -->
  <link rel="icon" href="images/icon.jpg" />

  <!-- Bootstrap CDN untuk styling responsif -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- CSS Tambahan kustom -->
  <link rel="stylesheet" href="style.css" />

  <title>Resep Masakan</title>
</head>
<body class="bg-light text-dark">

  <div class="container py-4">
    <!-- Judul & Tombol Mode Gelap -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">ğŸ² Resep Masakan</h1>
      
      <!-- Tombol untuk mengubah tampilan ke mode gelap -->
      <button id="toggleTheme" class="btn btn-outline-secondary">ğŸŒ™ Mode Gelap</button>
    </div>

    <!-- Form Pencarian Bahan Makanan -->
    <form id="searchForm" class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Cari resep berdasarkan bahan... (dalam bahasa inggris)" required />
      <button class="btn btn-primary" type="submit">Cari</button>
    </form>

    <!-- Container untuk hasil pencarian resep (akan diisi lewat JavaScript) -->
    <div id="recipes" class="row gy-4"></div>
  </div>

  <!-- Memuat file JavaScript utama (logika API + tampilan resep) -->
  <script src="app.js"></script>

  <script>
    // Tombol untuk beralih antara mode terang dan gelap
    const toggleButton = document.getElementById('toggleTheme');
    toggleButton.addEventListener('click', () => {
      // Toggle kelas warna latar dan teks
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-white');
      document.body.classList.toggle('text-dark');
    });

    // Mendaftarkan Service Worker untuk mendukung offline mode dan caching
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker terdaftar');
      });
    }
  </script>
</body>
</html>
