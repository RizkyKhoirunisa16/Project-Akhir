<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Meta -->
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="images/icon.jpg" />

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- CSS Tambahan -->
  <link rel="stylesheet" href="style.css" />

  <title>Resep Masakan</title>
</head>
<body class="bg-light text-dark">

  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">🍲 Resep Masakan</h1>
      <!-- Toggle Mode Gelap -->
      <button id="toggleTheme" class="btn btn-outline-secondary">🌙 Mode Gelap</button>
    </div>

    <!-- Form Pencarian -->
    <form id="searchForm" class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Cari resep berdasarkan bahan... (dalam bahasa inggris)" required />
      <button class="btn btn-primary" type="submit">Cari</button>
    </form>

    <!-- Tempat hasil pencarian resep -->
    <div id="recipes" class="row gy-4"></div>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
  <script>
    // 🌙 Toggle Mode Gelap/Terang
    const toggleButton = document.getElementById('toggleTheme');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-white');
      document.body.classList.toggle('text-dark');
    });

    // 🧹 Daftarkan service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('✅ Service Worker terdaftar');
      });
    }
  </script>
</body>
</html>
